<div class="contentSpacing" [@fallIn]="state">
    <mat-card>
            <mat-card-title>
                Event Creation panel
            </mat-card-title>
            <mat-divider></mat-divider>
    </mat-card>
</div>

<div class="contentSpacing" [@fallInSlow]="state">
    <div class="flexContainer">
        <div class="tableWidth">
            <mat-card>
                asdasd
            </mat-card>
        </div>
        <div class="membersWidth">
            <mat-card>
                <div class="inputFieldsContainer">
                        <div>
                            <mat-form-field>
                                <input matInput [matDatepicker]="startDate" placeholder="Start date">
                                <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                                <mat-datepicker #startDate></mat-datepicker>
                            </mat-form-field>
                            
                            <mat-form-field>
                                <input matInput [matDatepicker]="endDate" placeholder="End date">
                                <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                                <mat-datepicker #endDate></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <mat-form-field class="example-full-width">
                            <textarea matInput placeholder="Leave a description"></textarea>
                        </mat-form-field>
                </div>
                <div class="buttonBar">
                    <button mat-raised-button color="primary" > Save </button>
                    <button mat-raised-button color="primary" > Delete </button>
                </div>
                    
            </mat-card>
        </div>
    </div>
</div>
